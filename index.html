<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IEA - Search</title>
</head>

<body>
    <div class="nav">
        <img src="./images/profile.png" class="profile" />
    </div>
    <div class="container">
        <div class="search-container">
            <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
					/>
				</svg>
            <input type="text" class="search-box" />
        </div>
        <div class="btns">
            <button class="btn">Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
        <div class="lang-sention">
            <p class="language">
                Change Language: <a class="btn-lang" href="#">پشتو</a>
                <a class="btn-lang" href="#">دری</a>
            </p>
        </div>
    </div>
    <footer>
        <div class="government">Islamic Emirate of Afghanistan</div>
        <div class="rel-links">
            <a class="f-link" href="#">About</a>
            <a class="f-link" href="#">Contact</a>
        </div>
    </footer>
</body>

</html>
